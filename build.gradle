plugins {
    id ("java")
    id("com.github.johnrengelman.shadow") version "7.1.2"
}

group "cc.towerdefence.velocity"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
    mavenLocal()

    maven { url = "https://repo.towerdefence.cc/snapshots" }
    maven { url = "https://repo.towerdefence.cc/releases" }
    maven { url = "https://repo.papermc.io/repository/maven-public/" }
}

dependencies {
    compileOnly("com.velocitypowered:velocity-api:3.1.1")
    annotationProcessor("com.velocitypowered:velocity-api:3.1.1")
    implementation("net.kyori:adventure-text-minimessage:4.11.0")

    implementation("cc.towerdefence.api:grpc-sdk:22f2328")
    implementation("cc.towerdefence.api:agones-sdk:1.0.2")

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.9.0")
    testRuntimeOnly ("org.junit.jupiter:junit-jupiter-engine:5.9.0")
}

shadowJar {
    mergeServiceFiles()
}

test {
    useJUnitPlatform()
}